name: Create issuer release package


on:
  create:
    tags:
      - v*

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - uses: actions/checkout@v1

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
            go-version: 1.15

      - name: Build Everything
        run: go build -v ./...

      - name: Build CInterop
        run: go build -buildmode=c-shared -o issuer.dll issuer/cinterface/cinterface.go

      - name: Create version.json
        run: 'echo "{ \"version\": \"${{ env.RELEASE_VERSION }}\", \"git_ref\": \"$GITHUB_SHA\"}" > version.json'

      - name: Create tar
        run: tar -czf ctcl_issuer_${{ env.RELEASE_VERSION }}.tar.gz ./issuer.dll ./issuer.h ./version.json

      - name: Upload release tar
        uses: actions/upload-artifact@v1
        with:
            name: ctcl_issuer_${{ env.RELEASE_VERSION }}
            path: ctcl_issuer_${{ env.RELEASE_VERSION }}.tar.gz
